    <main>
        <form action="#" class="contactMe">
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your name & last name" name="name">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Example: email@email.com" name="email">
            </div>
            <div class="form-group mb-5">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div> 
              <div class="centerbtn">
                <button type="submit" class="btn btn-primary buttonAnimation">
                    Send
                </button>
              </div>
        </form>
    </main>
